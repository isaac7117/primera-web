<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../templates/static/css/registro.css">
    <link rel="icon" href="../templates/static/img/LogoTib.png">

</head>
<body>
    <div class="container-form">

            <div class="info-childs">

                <p>Para unirte a nuestra comunidad por favor Inicia Sesion con tus datos</p>

            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">

                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-gmail' ></i>
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <p>O usa gmail para registrarte</p>
                <form action="/registro" method="post">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" name="username" placeholder="Nombre completo">
                    </label>
                    <label>
                        <i class='bx bxl-gmail' ></i>
                        <input type="email" name="email" placeholder="Correo electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" name="password" placeholder="ContraseÃ±a">

                    <input type="submit" value="Ragistrarse">

        </div>
