<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../uploads/style.css">
    <link rel="icon" href="../uploads/LogoTib.png">
    <title>Inicio de Sesion</title>
    
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <div class="contenedor">
                        <img src="../uploads/LogoTib.png" class="img-fluid"
                            style="width: 250px;">
                        <img src="../uploads/UtaL.png" class="img-log" style="background-size: cover;">
                    </div>
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    SocialShark</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">¡Únete a la mejor red
                    social!</small>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hola, de nuevo</h2>
                        <p>Estamos felices de tenerlo de vuelta.</p>
                    </div>
                    <form action="/inicio_sesion" method="post">
                    <div class="input-group mb-3">
                        <input type="text" name="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck"
                                class="form-check-label text-secondary"><small>Recuerdame</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">¿Olvidó su contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="../uploads/google.png" style="width:20px"
                                class="me-2"><small>Iniciar sesión con Google</small></button>
                    </div>
                    <div class="row">
                        <small>¿No tienes cuenta?<a href="../templates/Registro.html">Únete</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
